<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <div id="container">
        <div id="heading-div">Sign Up</div>
        <div class="name-div">
            <i class='fa fa-user'></i>
            <input type="text" name="name" class="input" placeholder="Name">
        </div>
        <div class="email-div">
            <i class='fas fa-envelope-open-text'></i>
            <input type="email" name="email" class="input" placeholder="E-mail">
        </div>
        <div class="password-div">
            <i class='fa fa-lock'></i>
            <input type="password" name="password" class="input" placeholder="Password">
        </div>
        <div id="condition-div"><input type="checkbox" class="checkbox">
            <h2 id="term-condition">I read and agree to <a href="/signup.html" class="Conditions"><strong>Term and Conditions</strong></a></h2>
        </div>
        <div id="button-div">
            <button type="submit" class="btn">Create Account</button>
        </div>
        <div id="login-div">
            <h2 id="term-condition">Already have an account?<a href="/signup.html" class="Conditions"><strong>Sign in</strong></a></h2>
        </div>
    </div>
</body>
</html>
